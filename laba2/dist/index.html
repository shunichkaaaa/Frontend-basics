<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="BIO, laboratary work" />
    <meta name="description" content="Мова гіпертекстової розмітки сайту HTML-5. Таблиці. Каскадна таблиця стилів CSS-3" />
    <title>Григор'єва ДС, ІО-12, лаба №2, 7</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Завдання 1</h1>
    <table>
      <caption>
        Таблиця
      </caption>
      <tr class="first-row">
        <td rowspan="2" colspan="2">Григор'єва</td>
        <td>Дарія</td>
        <td>Сергіївна</td>
      </tr>
      <tr class="second-row">
        <td>ІО-12</td>
        <td>ЛР-2 Варіант 7</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <h1>Завдання 2</h1>

    <div class="clocks">
      <div class="clock-base clock-base--position">
        <div class="arrow arrow--long"></div>
        <div class="arrow arrow--short"></div>
        <div class="time__points twelve"></div>
        <div class="time__points three"></div>
        <div class="time__points six"></div>
        <div class="time__points nine"></div>
      </div>

      <div class="clock-base clock-base--transform">
        <div class="arrow arrow--long"></div>
        <div class="arrow arrow--short"></div>
        <div class="time__points twelve"></div>
        <div class="time__points three"></div>
        <div class="time__points six"></div>
        <div class="time__points nine"></div>
      </div>
    </div>
  </body>
</html>
